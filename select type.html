<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select Type</title>
</head>
<body>
    <h2>Registration Form</h2>
    <lable>First Name:</lable><br>
    <input type="text" placeholder="enter ur name"><br>
    <lable>last Name:</lable><br>
    <input type="text" placeholder="enter ur name"><br>
    <lable>Mail id:</lable><br>
    <input type="gmail" placeholder="enter ur mail"><br>
    <lable>Password:</lable><br>
    <input type="Number" placeholder="enter ur password"><br>
    <lable>Gender:</lable><br>
    <input type="radio" name="gender"> Male<br>
    <input type="radio" name="gender"> Female<br>
    <input type="radio" name="gender"> Others<br>
    <lable>Date of Birth:</lable><br>
    <input type="date" placeholder="enter ur DOB"><br><br>
    <lable>Qualification:</lable><br>
    <select>
        <option>B.com</option>
        <option>B.Sc</option>
        <option>Diploma</option>
        <option>B.E</option>
    </select><br><br>
    <lable>Hoppies:</lable><br>
    <input type="checkbox" name="hoppies"> Playing Cricket<br>
    <input type="checkbox" name="hoppies"> Watching Tv<br>
    <input type="checkbox" name="hoppies"> Playing Basket ball<br>
    <input type="checkbox" name="hoppies"> Reading Books<br><br>
    <button>Save</button><br><br>
    <input type="submit" name="submit"><br>
</body>
</html>
