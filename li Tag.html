<!DOCTYPE html>
<html>
<head>
    <title>li Tag use to display listed items</title>
</head>
<body>
    <ul>
        <li>Aravindh</li>
        <li>Natarajan</li>
        <li>Akaran</li>
    </ul>
    <ol>
        <li>Aravindh</li>
        <li>Natarajan</li>
        <li>Akaran</li>
    </ol>
    
</body>
</html>
