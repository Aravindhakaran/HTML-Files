<!DOCTYPE html>
<html>
<head>
    <title>ol Tag</title>
</head>
<body>
    <h3>ul Tag use to dispay the list in numerical or alphabetical</h3>
    <ol>
        <li>Aravindh</li>
        <li>Natarajan</li>
        <li>Akaran</li>
    </ol>
    <ol style="list-style-type:upper-roman">
        <li>Aravindh</li>
        <li>Natarajan</li>
        <li>Akaran</li>
    </ol>
    <ol style="list-style-type:lower-roman">
        <li>Aravindh</li>
        <li>Natarajan</li>
        <li>Akaran</li>
    </ol>
    <ol style="list-style-type:upper-alpha">
        <li>Aravindh</li>
        <li>Natarajan</li>
        <li>Akaran</li>
    </ol>
</body>
</html>
