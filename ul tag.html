<!DOCTYPE html>
<html lang="en">
<head>
    <title>ul Tag</title>
</head>
<body>
    <h3>ul Tag use to show bulleted or square or circle type list</h3>
    <ul>
        <li>Aravindh</li>
        <li>Natarajan</li>
        <li>Akaran</li>
    </ul>
    <ul style="list-style-type:square">
        <li>Aravindh</li>
        <li>Natarajan</li>
        <li>Akaran</li>
    </ul>
    <ul style="list-style-type:circle">
        <li>Aravindh</li>
        <li>Natarajan</li>
        <li>Akaran</li>
    </ul>
</body>
</html>
